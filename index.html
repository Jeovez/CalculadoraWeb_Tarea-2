<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CalculadoraWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="src/css/main.css" rel="stylesheet">
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><button id="resultado">0</button></td>
        </tr>
        <tr>
            <td><button onclick="del()">C</button></td>
            <td><button onclick="backspace()">Del</button></td>
            <td><button onclick="add('/')">รท</button></td>
            <td><button onclick="add('^')">^</button></td>
        </tr>
        <tr>
            <td><button onclick="add('7')">7</button></td>
            <td><button onclick="add('8')">8</button></td>
            <td><button onclick="add('9')">9</button></td>
            <td><button onclick="add('*')">x</button></td>
        </tr>
        <tr>
            <td><button onclick="add('4')">4</button></td>
            <td><button onclick="add('5')">5</button></td>
            <td><button onclick="add('6')">6</button></td>
            <td><button onclick="add('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="add('1')">1</button></td>
            <td><button onclick="add('2')">2</button></td>
            <td><button onclick="add('3')">3</button></td>
            <td><button onclick="add('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="signo()">+/-</button></td>
            <td><button onclick="add('0')">0</button></td>
            <td><button onclick="add('.')">.</button></td>
            <td><button onclick="resultado()">=</button></td>
        </tr>
        <tr>
            <td><button id="historyLogs">Historial</button></td>
        </tr>
    </table>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src='src/javascript/main.js'></script>
</body>
</html>
